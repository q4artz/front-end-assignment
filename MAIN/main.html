<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>YYDS Monitor Shop</title>
        <link rel="stylesheet" href="main.css">
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    </head>
    <body>
        <button id="sec1">
            <span class="fas fa-caret-down third"></span>
        </button>
        <section class="section">
            <div class="slider">
                <div class="slide">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">

                    <div class="st first">
                        <img src="new2samsung.jpg" alt="">
                    </div>
                    <div class="st">
                        <img src="lg.jpg" alt="">
                    </div>
                    <div class="st">
                        <img src="rog.jpg" alt="">
                    </div>
                    <div class="st">
                        <img src="newsamsung.jpg" alt="">
                    </div>

                    <div class="nav-auto">
                        <div class="a-b1"></div>
                        <div class="a-b2"></div>
                        <div class="a-b3"></div>
                        <div class="a-b4"></div>
                    </div>

                    <div class="nav m">
                        <label for="radio1" class="m-btn"></label>
                        <label for="radio1" class="m-btn"></label>
                        <label for="radio1" class="m-btn"></label>
                        <label for="radio1" class="m-btn"></label>
                    </div>
                </div>
            </div>
        </section>
          
        
        <div class="btn">
            <span class="fas fa-bars"></span>
        </div>
        <nav class="sidebar">
            <div class="text">YYDS</div>
            <ul>
                <li><a href="###" class="about-btn">Info
                    <span class="fas fa-caret-down first"></span></a>
                    <ul class="about-show">
                        <li><a href="aboutOBJ.html">About Us</a></li>
                        <li><a href="/jethao-ass/product.html">Our Products</a></li>
                        <li><a href="/registiration/register.html">Register Now</a></li>
                    </ul>
                </li>
                <li><a href="###" class="category-btn">Category
                    <span class="fas fa-caret-down second"></span></a>
                    <ul class="category-show">
                    <li><a href="/Ass/dell.html">Dell Monitors</a></li>
                    <li><a href="/Ass/samsung.html">Samsung Monitors</a></li>
                    <li><a href="/Ass/lg.html">LG Monitors</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
        
        <script>
            $('.btn').click(function(){
             $(this).toggleClass("click");
             $('.sidebar').toggleClass("show");
            });
            $('.about-btn').click(function(){
                $('nav ul .about-show').toggleClass("show");
            });
            $('.category-btn').click(function(){
                $('nav ul .category-show').toggleClass("show1");
            });
            $('nav ul li').click(function(){
                $(this).addClass("active").siblings().removeClass("active");
            });
            
        </script>
        <script type="text/javascript">
        var counter =1;
            setInterval(function(){
                document.getElementById('radio'+ counter).checked=true;
                counter++;
                if(counter > 4){
                    counter = 1;
                }
            },5000);

        document.getElementById('sec1').onclick = function(){
            location.href = "aboutOBJ.html"
        };

        </script>
    </body>
</html>
